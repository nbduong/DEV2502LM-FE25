<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #1E1F20;">
    <div style="display: flex; justify-content: center; ">
        <div
            style="background-color: #0E0E0E; width: 480px ; border: 1px solid white; border-radius: 20px; padding: 25px;">
            <div style="width: 10%;">
                <svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 488 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                        d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                </svg>
            </div>
            <div style="margin-top: 10px; margin-bottom: 10px;">
                <span style="color: white; font-size: 32px;">Sign in</span>
            </div>
            <div style="margin-top: 10px; margin-bottom: 10px;">
                <span style="font-size: large; color: white;">with your Google Account. This account will be available
                    to other Google
                    apps in the
                    browser.</span>
            </div>
            <div>
                <input type="text" placeholder="Email or Phone"
                    style="margin-top: 30px; background-color: #0E0E0E; width: 432px; height: 30px; font-size: 15px; padding: 10px;">
            </div>
            <div style="margin-top: 10px;">
                <span style="color: #5EAEE3;">Forgot email?</span>
            </div>
            <div style="margin-top: 50px;">
                <span style="color: white;">Not your computer? Use Guest mode to sign in privately. <a
                        href="https://support.google.com/chrome/answer/6130773?hl=en" jsname="JFyozc" target="_blank"
                        style="color: #5EAEE3; text-decoration: none;">Learn more about using Guest mode</a></span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <input style="padding: 15px; border: none; color: #5EAEE3; background-color: #0E0E0E;" type="button"
                    value="Create account">
                <input style="border-radius: 20px; padding: 15px;border: none; background-color: #5EAEE3;" type="button"
                    value="Next">
            </div>
        </div>
    </div>
