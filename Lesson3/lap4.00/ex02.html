<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ex02-style.css">
    <style>
        .red {
            color: red;
        }

        .hotpink {
            color: hotpink;
        }

        .blue {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>
    <h5 class="red" style="color: red; ">This is an H5 element that uses the RED class</h5>
    </p>
    <p>
    <h5 class="hotpink" style="color: hotpink;">This is an H5 element that has been allowed to use hotpink style</h5>
    </p>
    <p class="blue" style="color: blue; font-weight: bold;">This paragraph uses the class BLUE</p>
    <p>This paragraph does not use the class BLUE</p>
    <p class="hotpink" style="color: hotpink;">This paragraph is hotpink</p>
</body>

</html>
