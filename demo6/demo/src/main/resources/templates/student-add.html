<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sach sinh vien</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body  >
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    </div>
</header>
<section class="container bg-white py-3">
    <form th:action="@{/students}" th:object="${student}" method="post">
        <div class="card">
            <div class="card-header">
                <h2>Them moi thong tin sinh vien</h2>
            </div>
            <div class="card-body">
                <input type="hidden" th:field="*{id}">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Age">
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/students" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>
</section>
</body>
</html>
