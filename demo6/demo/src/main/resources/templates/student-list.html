<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danh sach sinh vien</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body  >
<header class="container bg-white">
    <div class="logo">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster Academy">
    </div>
</header>
<section class="container bg-white py-3">
    <h2>DANH SACH SINH VIEN</h2>
    <hr/>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.age}"></td>
            <td>
                <a th:href="@{students/edit/{id} (id=${student.id})}">Edit</a>
                <a th:href="@{students/delete/{id} (id=${student.id})}" onclick="return confirm('Ban co muon xoa khong?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{students/add-new}" class="btn btn-primary">Add New Student</a>
</section>
</body>
</html>
