<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <h3 style="font-family: Arial, Helvetica, sans-serif;">Thêm sản phẩm mới</h3>
        <div style="display: flex; flex-direction: column; width: 50%;">
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Tên công ty</div>
                <input type="text" name="name" id="name" style="width: 80%; border: none;">
            </div>
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Số điện thoại</div>
                <input type="text" name="tel" id="tel" style="width: 80%; border: none;">
            </div>
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Email</div>
                <input type="text" name="email" id="email" style="width: 80%; border: none;">
            </div>
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Địa chỉ</div>
                <input type="text" name="address" id="address" style="width: 80%; border: none;">
            </div>
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Facebook</div>
                <input type="text" name="facebook" id="facebook" style="width: 80%; border: none;">
            </div>
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Instagram</div>
                <input type="text" name="instagram" id="instagram" style="width: 80%; border: none;">
            </div>
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Youtube</div>
                <input type="text" name="youtube" id="youtube" style="width: 80%; border: none;">
            </div>
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Title</div>
                <input type="text" name="title" id="title" style="width: 80%; border: none;">
            </div>
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Keywords</div>
                <input type="text" name="Keywords" id="Keywords" style="width: 80%; border: none;">
            </div>
            <div style="display: flex; margin-top: 10px;">
                <div style="width: 20%; padding: 5px; border: 1px solid black;">Keywords</div>
                <textarea name="detail" id="detail" cols="30" rows="10" style="width: 80%;"></textarea>
            </div>

        </div>
    </form>
</body>

</html>
