<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <div>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="tel">Điện thoại:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="isvietnamese">Khách Việt Nam:</label>
            <input type="checkbox" id="isvietnamese" name="isvietnamese" checked>
        </div>
        <div>Chọn tour:</label>
            <select id="tour" name="tour">
                <option value="1">Buôn mệ thuộc - Gia lai - Kontum</option>
                <option value="2">Buôn mệ thuộc - Gia lai - Kontum</option>
                <option value="3">Buôn mệ thuộc - Gia lai - Kontum</option>
            </select>
        </div>
        <div>
            <label for="gender">Phương tiện:</label>
            <input type="radio" id="plane" name="plane">
            <label for="plane">Máy bay</label>
            <input type="radio" id="car" name="car">
            <label for="car">Xe ô tô</label>
        </div>
        <div>
            <fieldset>
                <legend>Số lượng đoàn khách</legend>
                <label for="num_adult">Người lớn</label>
                <input type="number" id="num_adult" name="num_adult">
                <label for="num_child">Trẻ em</label>
                <input type="number" id="num_child" name="num_child">
            </fieldset>
        </div>
        <div>
            <label for="note">Ghi chú:</label>
            <textarea id="note" name="note" rows="4" cols="30"></textarea>
        </div>
        </div>
        <input type="submit" value="Đồng ý">
    </form>
</body>

</html>
