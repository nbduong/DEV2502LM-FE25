<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <div>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address">
        </div>
        <div>
            <label for="tel">Điện thoại:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="gender">Phái:</label>

            <input type="radio" id="male" name="gender">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Nữ</label>
        </div>
        <div>
            <label for="job">Nghề nghiệp:</label>
            <select id="job" name="job">
                <option value="">-- Chọn nghề nghiệp --</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
            </select>
        </div>
        <div>Chọn sản phẩm tham gia:</label>
            <select id="product" name="product">
                <option value="">-- Sản phẩm --</option>
                <option value="kemdanhrang">Kem đánh răng</option>
                <option value="botgiat">Bột giặt</option>
                <option value="suatam">Sữa tắm</option>
            </select>
        </div>
        <div>
            <label for="attend">Số người dự đoán tham gia:</label>
            <input type="text" id="attend" name="attend">
        </div>
        <div>
            <input type="submit" value="Đồng ý">
        </div>
    </form>
</body>

</html>
