<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div style="display: flex; flex-direction: row;">
            <div style="width: 400px; height: 400px;">
                <img src="https://assets.wfcdn.com/im/34877607/resize-h500-w750%5Ecompr-r85/1602/160268356/default_name.jpg"
                    alt="bedroompicture" style="width: 100%;   height: 100%;">
            </div>
            <div style="display: flex; flex-direction: column;">
                <h2 style="font-weight: bold; color: #BD9460;">Liên hệ với chúng tôi</H2>
                <input type="text" name="name" id="name" placeholder="Họ và tên"
                    style="padding: 10px; margin-bottom: 5px; border: 2px solid #BD9460;">
                <input type="email" name="email" id="email" placeholder="Email"
                    style="padding: 10px; margin-bottom: 5px; border: 2px solid #BD9460;">
                <input type="tel" name="tel" id="tel" placeholder="Số điện thoại"
                    style="padding: 10px; margin-bottom: 5px; border: 2px solid #BD9460;">
                <input type="text" name="content" id="content" placeholder="Nội dung"
                    style="padding: 10px; margin-bottom: 5px; border: 2px solid #BD9460;">
                <input type="submit" value="Gửi"
                    style="width: 70px; padding: 10px; border: 2px solid #BD9460; background-color: #BD9460; color: white;">
            </div>
        </div>

    </form>
</body>

</html>
