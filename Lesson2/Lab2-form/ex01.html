<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div style="display: flex; flex-direction: row;">
            <div style="display: flex; justify-content: start; flex-direction: column; width: 50%; margin-right: 20px;">
                <h3 style="font-family: Arial, Helvetica, sans-serif;">Liên hệ ngay với chuyên gia của chúng tôi</h3>
                <input type="text" placeholder="Họ tên" name="name">
                <br>
                <input type="email" placeholder="Email" name="email">
                <br>
                <input type="number" placeholder="Số điện thoại" name="tel">
                <br>
                <input type="text" placeholder="Địa chỉ" name="address">
                <br>
                <input type="text" placeholder="Nội dung" name="content">
                <br>
                <div style="display: flex; width: 100%; justify-content: end;">
                    <button type="submit" value="Gửi thông tin"
                        style="padding: 10px; color: white; background-color: aqua; border: none;">Gửi thông tin
                </div>
            </div>
            <div style="width: 50%; height: 300px;">
                <img src="https://www.future-doctor.de/wp-content/uploads/2024/08/shutterstock_2480850611.jpg.webp"
                    alt="" style="height: 300px; width: 100%;">
            </div>
        </div>
    </form>
</body>

</html>
