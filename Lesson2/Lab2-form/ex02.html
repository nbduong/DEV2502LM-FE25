<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div style="width: 30%;">
            <p style="background-color: red; color: white; padding: 10px;">Thông tin danh mục chất liệu</p>
            <input type="text" name="title" id="" placeholder="Tên (Title)">
            <br>
            <input type="text" name="keywordseo" id="" placeholder="Từ khóa SEO">
            <br>
            <input type="text" name="detailseo" id="" placeholder="Mô tả SEO">
            <br>
            <input type="text" name="note" id="" placeholder="Ghi chú">
            <br>
            <br>
            <br>
            <div>
                Trạng thái
                <input type="radio" name="status" id="active" checked><label for="active">Hoạt động</label>
                <input type="radio" name="status" id="lock"><label for="lock">Đang khóa</label>
            </div>
            <br>
            <br>
            <div style="display: flex; justify-content: end;">
                <button type="reset" style="color: white; background-color: red;"><i class="bi bi-backspace"></i>Nhập
                    lại</button>
                <button type="submit" style="color: white; background-color: green;"><i class="bi bi-floppy"></i>Ghi
                    lại</button>
            </div>
        </div>
    </form>
</body>

</html>
