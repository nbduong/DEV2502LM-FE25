<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Product List</h2>

    <a th:href="@{/product/create}" class="btn btn-primary mb-3">Add New Product</a>

    <div th:if="${products.size() == 0}">
        <p>No product available.</p>
    </div>

    <table class="table table-bordered table-striped table-hover" th:if="${products.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td><img th:src="${product.imageUrl}" alt="Product Image" width="50"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category.categoryName}"></td>
            <td th:text="${product.status ? 'Available' : 'Out of stock'}"></td>
            <td>
                <a th:href="@{/product/edit/{id}(id=${product.id})}">Edit</a>
                <a th:href="@{/product/delete/{id}(id=${product.id})}" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
