<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Category List</h2>

    <a th:href="@{/category/create}" class="btn btn-primary mb-3">Add New Category</a>

    <div th:if="${categories.size() == 0}">
        <p>No Categories available.</p>
    </div>

    <table class="table table-bordered table-striped table-hover" th:if="${categories.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.getId()}"></td>
            <td th:text="${category.getCategoryName()}"></td>
            <td th:text="${category.getCategoryStatus() ? 'Active' : 'Inactive'}"></td>
            <td>
                <a th:href="@{/category/edit/{id}(id=${category.id})}">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
